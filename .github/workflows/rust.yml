name: Rust

on:
  push:
    branches: [ "main", "dev", "poc" ]
  pull_request:
    branches: [ "main", "dev", "poc" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: |
        chmod +x run_test.sh
        ./run_test.sh
